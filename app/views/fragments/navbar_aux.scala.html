@(pageName: String)
<script type="text/javascript">
        function onLoad() {
            gapi.load('auth2', function () {
                gapi.auth2.init();
            });
        }
</script>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">@pageName</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item">About</li>
                <li class="mdl-menu__item">Contact</li>
                <li class="mdl-menu__item">Legal information</li>
            </ul>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <img src="@routes.Assets.at("images/logo.png")" class="logo">
            <br/>
            <p class="muted-text center">Auxiliary Pages</p>
            <br/>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link @if(Application.currentPage.equals("home")) {activePage}" href="/"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">
                home</i>
                Home</a>
            <a class="mdl-navigation__link @if(Application.currentPage.equals("about")) {activePage}" href="/about"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">
                favorite</i>
                About</a>
            <a class="mdl-navigation__link @if(Application.currentPage.equals("help")) {activePage}" href="/help"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">
                help</i>
                Help</a>
            <a class="mdl-navigation__link @if(Application.currentPage.equals("contact")) {activePage}" href="/contact"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">
                comment</i>
                Contact</a>
            <a class="mdl-navigation__link @if(Application.currentPage.equals("press")) {activePage}" href="/press"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">
                layers</i>
                Press Kit</a>
            <a class="mdl-navigation__link @if(Application.currentPage.equals("devs")) {activePage}" href="/devs"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">
                extension</i>
                Developers</a>
            <a class="mdl-navigation__link @if(Application.currentPage.equals("privacy")) {activePage}" href="/privacy"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">
                visibility</i>
                Privacy Policy</a>
            <div class="mdl-layout-spacer"></div>
        </nav>
    </div>
