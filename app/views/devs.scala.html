        <title>@title</title>
        @head

        @navbar
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-layout mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col center">

                <hr class="fancy"/>

                <p>Ursa provides several API's and developer documentation to help take control of the research process.
                    Ursa itself is <a href="https://github.com/ghosts/Ursa" target="_blank">100% open source</a>
                    and encourages
                    developer contributions.</p>
                <br/>
                <br/>
            </div>
        </main>
        @footer
    </body>
